{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
   
</head>
<body>
<!-- position: fixed; -->
        <div class="" > 
          
          <header class="site-header">
            <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
              <div class="container-fluid">
                {% if user.is_authenticated %}
                <a class="navbar-brand mr-4" href="{% url 'home' %}">{% block title %} {% endblock %}</a>
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                  <div class="navbar-nav mr-auto">
                     
                    <a class="nav-item nav-link" data-toggle="modal" data-target="#searchModal" href="#" >Search Query</a>
                  </div>
                  <!-- Navbar Right Side -->
                    
                {% else %}
                <a class="navbar-brand mr-4" href="{% url 'login' %}">DOGP</a>
                
                {% endif %}
                  <div class="navbar-nav">
                    {% if user.is_authenticated %}
                    <!-- Button trigger modal -->                    
                    
                    <a class="nav-item nav-link" href="{% url 'logout' %}">Logout {% block write %} {% endblock %}</a>
                    
                    {% endif %}
                  </div>
                </div>
              </div>
            </nav>
          </header>

          {% block content %}{% endblock %}
        </div>
          
          
    <!-- Optional JavaScript -->
   <script src="{% static 'gisapp/js/jquery-3.6.0.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- app js -->
<script src="{%static 'gisapp/js/xml2json.js' %}"></script>
<script
src="{%static 'gisapp/js/map.js' %}"
 type="text/javascript"
></script>

<script
src="{%static 'gisapp/js/main.js' %}"
 type="text/javascript"
></script>
</body>
</html>
